task copyRuntimeLibs(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtimeClasspath
    exclude "${project.name}.jar"
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}
jar.finalizedBy(copyRuntimeLibs)

apply from: "$rootDir/deps/java.gradle"
apply from: "$rootDir/deps/javafx.gradle"
apply from: "$rootDir/deps/jackson.gradle"
apply from: "$rootDir/deps/junit.gradle"

dependencies {
    dep project(':core')
    dep project(':extension')
    dep project(':fxcomps')
    dep project(':charsetter')
}